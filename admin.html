<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.4.1/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-8 text-gray-800">

    <div id="loginContainer" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl mt-20">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Iniciar Sesión</h1>
        <div class="space-y-4">
            <input type="email" id="emailInput" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="passwordInput" placeholder="Contraseña" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Entrar
            </button>
        </div>
    </div>

    <div id="adminPanel" class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-2xl hidden">
        <h1 class="text-4xl font-bold mb-6 text-indigo-700 text-center">Panel de Administración</h1>

        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors absolute top-4 right-4">
            Cerrar Sesión
        </button>

        <div class="mb-8 border-b pb-6">
            <h2 class="text-2xl font-semibold mb-4">Crear Nuevo Evento</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="newEventName" placeholder="Nombre del evento (ej: Casamiento de Juan y Juana)" class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="date" id="eventDate" class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="createEventBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Crear Evento
                </button>
            </div>
        </div>
        
        <div>
            <h2 class="text-2xl font-semibold mb-4">Eventos Existentes</h2>
            <div id="eventsContainer">
                </div>
        </div>
    </div>

    <div id="managePhotosModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto relative">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Fotos de:</h2>
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modalGallery" class="grid grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <div id="qrModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full relative text-center">
            <h2 class="text-2xl font-bold mb-4">Escanea el QR para la galería</h2>
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <p class="text-sm text-gray-500 mb-4">Apunta la cámara de tu celular aquí.</p>
            <button id="closeQrModalBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-full font-semibold transition-colors">Cerrar</button>
        </div>
    </div>

<script>
    // Tu código de configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAtqUp56hdHr9ShFvYyRhexFhFYG-UmBF4",
      authDomain: "cabina-1dbe7.firebaseapp.com",
      projectId: "cabina-1dbe7",
      storageBucket: "cabina-1dbe7.firebasestorage.app",
      messagingSenderId: "176812523438",
      appId: "1:176812523438:web:e78ab1c349f3dbfc58d23f",
      measurementId: "G-7YJL45YK6T"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Referencias a elementos del DOM
    const loginContainer = document.getElementById('loginContainer');
    const adminPanel = document.getElementById('adminPanel');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    
    const createEventBtn = document.getElementById('createEventBtn');
    const newEventNameInput = document.getElementById('newEventName');
    const eventDateInput = document.getElementById('eventDate');
    const eventsContainer = document.getElementById('eventsContainer');
    const managePhotosModal = document.getElementById('managePhotosModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalTitle = document.getElementById('modalTitle');
    const modalGallery = document.getElementById('modalGallery');
    const qrModal = document.getElementById('qrModal');
    const closeQrModalBtn = document.getElementById('closeQrModalBtn');
    const qrcodeContainer = document.getElementById('qrcode');


    const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

    // Lógica principal de autenticación
    auth.onAuthStateChanged(user => {
        if (user) {
            // El usuario está autenticado, muestra el panel de admin
            loginContainer.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            loadAdminFunctions(); // Llama a la función que carga toda la lógica del panel
        } else {
            // No hay usuario, muestra el formulario de login
            loginContainer.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        }
    });

    // Lógica para el botón de login
    loginBtn.addEventListener('click', async () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) {
            alert('Por favor, ingresa tu correo y contraseña.');
            return;
        }

        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            alert('Error al iniciar sesión: ' + error.message);
        }
    });

    // Lógica para el botón de cerrar sesión
    logoutBtn.addEventListener('click', () => {
        auth.signOut();
    });

    // Esta función contiene toda la lógica del panel de administración
    function loadAdminFunctions() {
        // Función para crear un nuevo evento
        createEventBtn.addEventListener('click', async () => {
            const eventName = newEventNameInput.value.trim();
            const eventDateValue = eventDateInput.value;

            if (!eventName) {
                alert('Por favor, ingresa un nombre para el evento.');
                return;
            }

            if (!eventDateValue) {
                alert('Por favor, selecciona una fecha para el evento.');
                return;
            }

            const eventId = eventName.toLowerCase().replace(/\s/g, '-').normalize("NFD").replace(/[\u0300-\u036f]/g, "") + '-' + eventDateValue;

            try {
                const selectedDate = new Date(eventDateValue);
                await db.collection('events').doc(eventId).set({
                    name: eventName,
                    createdAt: firebase.firestore.Timestamp.fromDate(selectedDate)
                });
                newEventNameInput.value = '';
                eventDateInput.value = '';
            } catch (error) {
                console.error('Error al crear el evento:', error);
                alert('Hubo un error al crear el evento.');
            }
        });

        // Lógica para mostrar la lista de eventos en tiempo real, agrupados por mes y año
        db.collection('events').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
            eventsContainer.innerHTML = '';
            if (snapshot.empty) {
                eventsContainer.innerHTML = '<p class="text-gray-500 italic">No hay eventos. ¡Crea el primero!</p>';
                return;
            }

            const eventsByMonth = {};

            snapshot.forEach((doc) => {
                const event = doc.data();
                const date = event.createdAt ? event.createdAt.toDate() : new Date();
                const year = date.getFullYear();
                const month = date.getMonth();
                const monthYear = `${monthNames[month]} de ${year}`;

                if (!eventsByMonth[monthYear]) {
                    eventsByMonth[monthYear] = [];
                }
                eventsByMonth[monthYear].push({
                    id: doc.id,
                    name: event.name,
                    day: date.getDate()
                });
            });

            for (const monthYear in eventsByMonth) {
                const monthSection = document.createElement('div');
                monthSection.className = 'mb-6';
                monthSection.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2 text-indigo-500">${monthYear}</h3>
                    <ul class="space-y-2" data-month="${monthYear}"></ul>
                `;
                eventsContainer.appendChild(monthSection);
                
                const monthList = monthSection.querySelector('ul');
                eventsByMonth[monthYear].sort((a, b) => b.day - a.day).forEach(event => {
                    const eventItem = document.createElement('li');
                    eventItem.className = 'bg-gray-50 p-4 rounded-lg flex items-center justify-between shadow-sm flex-wrap gap-2';
                    eventItem.innerHTML = `
                        <span class="text-lg font-medium">${event.name} (${event.day})</span>
                        <div class="flex gap-2">
                            <a href="cabina.html?id=${event.id}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-4 rounded-full transition-colors">
                                Iniciar Cabina
                            </a>
                            <button class="manage-btn bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-4 rounded-full transition-colors" data-event-id="${event.id}">
                                Ver fotos
                            </button>
                            <button class="qr-btn bg-purple-500 hover:bg-purple-600 text-white text-sm py-2 px-4 rounded-full transition-colors" data-event-id="${event.id}">
                                Generar QR
                            </button>
                            <button class="delete-btn bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4 rounded-full transition-colors" data-event-id="${event.id}">
                                Eliminar
                            </button>
                        </div>
                    `;
                    monthList.appendChild(eventItem);
                });
            }
        });

        // Lógica para gestionar las fotos de un evento
        eventsContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('manage-btn')) {
                const eventId = e.target.dataset.eventId;
                const eventDoc = await db.collection('events').doc(eventId).get();
                const eventName = eventDoc.data().name;
                modalTitle.innerText = `Fotos de: ${eventName}`;
                managePhotosModal.classList.remove('hidden');

                // Escuchar fotos de la subcolección del evento seleccionado
                db.collection('events').doc(eventId).collection('photos').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
                    modalGallery.innerHTML = '';
                    if (snapshot.empty) {
                        modalGallery.innerHTML = '<p class="col-span-2 text-center text-gray-500">No hay fotos en este evento.</p>';
                        return;
                    }
                    snapshot.forEach((doc) => {
                        const photo = doc.data();
                        const photoCard = document.createElement('div');
                        photoCard.className = 'relative group';
                        photoCard.innerHTML = `
                            <img src="${photo.url}" class="rounded-lg shadow-md w-full h-auto" />
                            <button class="delete-photo-btn absolute top-2 right-2 bg-red-600 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity" data-photo-id="${doc.id}" data-event-id="${eventId}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.035 21H7.965a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        `;
                        modalGallery.appendChild(photoCard);
                    });
                });
            }
            if (e.target.classList.contains('qr-btn')) {
                const eventId = e.target.dataset.eventId;
                const hostingUrl = 'https://cabina-1dbe7.web.app'; // Reemplaza con tu URL de Firebase Hosting
                const galleryUrl = `${hostingUrl}/galeria.html?id=${eventId}`;
                
                qrcodeContainer.innerHTML = ''; // Limpiar cualquier QR anterior
                new QRCode(qrcodeContainer, {
                    text: galleryUrl,
                    width: 256,
                    height: 256,
                    colorDark : "#4f46e5",
                    colorLight : "#f3f4f6",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qrModal.classList.remove('hidden');
            }
        });

        // Lógica para eliminar una foto
        modalGallery.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-photo-btn')) {
                const btn = e.target.closest('.delete-photo-btn');
                const eventId = btn.dataset.eventId;
                const photoId = btn.dataset.photoId;

                if (confirm('¿Estás seguro de que quieres eliminar esta foto?')) {
                    try {
                        // Eliminar de Firestore
                        await db.collection('events').doc(eventId).collection('photos').doc(photoId).delete();
                    } catch (error) {
                        console.error('Error al eliminar la foto:', error);
                        alert('Hubo un error al eliminar la foto.');
                    }
                }
            }
        });

        // Lógica para eliminar un evento completo
        eventsContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const eventId = e.target.dataset.eventId;
                if (confirm('¿Estás seguro de que quieres eliminar TODO este evento y todas sus fotos?')) {
                    try {
                        // Eliminar todas las fotos de la subcolección
                        const photosSnapshot = await db.collection('events').doc(eventId).collection('photos').get();
                        const deletePromises = photosSnapshot.docs.map(doc => doc.ref.delete());
                        await Promise.all(deletePromises);

                        // Eliminar el documento del evento principal
                        await db.collection('events').doc(eventId).delete();

                    } catch (error) {
                        console.error('Error al eliminar el evento:', error);
                        alert('Hubo un error al eliminar el evento.');
                    }
                }
            }
        });

        closeModalBtn.addEventListener('click', () => {
            managePhotosModal.classList.add('hidden');
        });

        closeQrModalBtn.addEventListener('click', () => {
            qrModal.classList.add('hidden');
        });
    }
</script>

</body>
</html>
